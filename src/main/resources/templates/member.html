<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${member.getName()}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container m-5">
  <div class="row justify-content-center align-items-center">
    <dl class="col-6 align-self-center">
      <div class="row">
        <dt class="col-3">Id:</dt>
        <dd class="col-9" th:text="${member.getId()}"></dd>
      </div>
      <div class="row">
        <dt class="col-3">Name:</dt>
        <dd class="col-9" th:text="${member.getName()}"></dd>
      </div>
      <div class="row">
        <dt class="col-3">Description:</dt>
        <dd class="col-9" th:text="${member.getDescription()}"></dd>
      </div>
      <div class="row">
        <dt class="col-3">Interests:</dt>
        <dd class="col-9" th:text="${member.getInterests()}"></dd>
      </div>
    </dl>
    <div class="col-3">
      <img th:src="${member.getSelfieURL()}" src=""
           class="img-fluid rounded float-end" alt="selfie">
    </div>
  </div>
</div>
</body>
