<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HRTK Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="container mt-5">
        <div class="row">
            <div th:each="member:${members}" class="col-12 col-lg-3">
                <div class="card">
                    <img class="card-img-top" th:src="${member.getSelfieURL()}" src="/">
                    <div class="card-body">
                        <h2 th:text="${member.getName()}">Name</h2>
                        <p th:text="${member.getDescription()}">Description</p>
                        <div class="text-end"><a href="/members/memberName" th:href="@{'/members/'+${member.getId()}}" class="text-right">View</a></div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <p class="mt-4">This is the HRTK group, formed by Henrique, Rodrigo, Tong and Kenny. We've met in the beginning of 2021's Fall, studying at Douglas College and taking the CSIS 3275 course.</p>
            </div>
        </div>
    </section>
</body>
</html>
